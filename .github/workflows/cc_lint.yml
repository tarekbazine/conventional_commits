name: CC Lint PR title
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # allowed types https://github.com/commitizen/conventional-commit-types/blob/master/index.json
        
          subjectPattern: ^(((#[A-Z]{2,}-\d+) )*)?[^#]*$
          # If `subjectPattern` is configured, you can use this property to override
          # the default error message that is shown when the pattern doesn't match.
          # The variables `subject` and `title` can be used within the message.
          subjectPatternError: |
            The description "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure to put the tickets IDs 
            (if you have any) in the begging of the description.
          
